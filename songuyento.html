<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number= Number(prompt("nhập số số nguyên tố đầu tiên cần in ra màn hình:"));
        let  count1 = 1, n = 2, str = "";
        while (count1 <= number) {
            let count = 0;
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    count = 1;
                    break;
                }
            }
            if (count == 0) {
                str = str + " " + n;
                count1++;
            }
            n++;
        }
        document.write(str); 
    </script>
</body>

</html>
