<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" value="bai1" onclick="bai1()">
    <input type="submit" value="bai2" onclick="bai2()">
    <p id="res"></p>
    <hr width="3%">
    <script>
        
        function bai1() {
            let number = Number(prompt("Nhap so bat ki"));
            let sum=0;
            while(number!=-1) {
                sum+=number;
                 number = Number(prompt("Nhap so bat ki"));
                 
                 console.log(sum);
            }
            document.getElementById("res").innerHTML=`Tong cua cac so da nhap la: ${sum}`;         
}
        

        function bai2() {
            let i=1;
            while( i<=100) {
                document.write(`<hr width = ${i}%>`);
                i++;
            }
        }
    </script>
</body>
</html>
