<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="submit" value="dùng for" onclick="bai1()">
    <input type="submit" value="dùng while" onclick="bai2()">
    <script>
        function bai1() {
            let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            for (var i = 1; i <= 10; i++) {
                sout = sout + "<tr>";
                    for (var j = 1; j <= 10; j++) {
                        sout = sout + "<td>" + i * j + "</td>";
                    }
                sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.write(sout);
        }

        function bai2() {
            let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
            var i=1,j=1;
            while(i<=10) {
                sout = sout + "<tr>";
                while(j<=10) {
                    sout = sout + "<td>" + i * j + "</td>";
                    j++;
                }
                sout = sout + "</tr>";
                j=1;
                i++
            }
            sout = sout + "</table>";
            document.write(sout);
        }
    </script>
</body>

</html>
